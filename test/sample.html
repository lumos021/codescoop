<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.scss">
</head>
<body>
  <header class="main-header" id="header">
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>
      <nav class="main-nav" id="navigation">
        <ul class="nav-list">
          <li class="nav-item active"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item has-dropdown">
            <a href="#">Services</a>
            <div class="dropdown-menu" id="services-dropdown">
              <ul class="dropdown-list">
                <li class="dropdown-item">Web Design</li>
                <li class="dropdown-item">Development</li>
                <li class="dropdown-item">Marketing</li>
              </ul>
            </div>
          </li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero-section" id="hero">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to Our Site</h1>
      <p class="hero-subtitle">We build amazing things</p>
      <button class="cta-button" id="cta-btn">Get Started</button>
    </div>
  </section>

  <main class="main-content">
    <section class="products-section" id="products">
      <div class="product-card" data-product-id="1">
        <img src="images/product1.jpg" class="product-image" alt="Product 1">
        <h3 class="product-title">Product One</h3>
        <p class="product-price">$99.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card" data-product-id="2">
        <img src="images/product2.jpg" class="product-image" alt="Product 2">
        <h3 class="product-title">Product Two</h3>
        <p class="product-price">$149.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2026 Sample Company</p>
  </footer>

  <style>
    /* Inline styles for dropdown */
    .dropdown-menu {
      display: none;
      position: absolute;
    }
    .dropdown-menu.open {
      display: block;
    }
  </style>

  <script src="js/main.js"></script>
  <script>
    // Inline script for dropdown
    document.querySelector('.dropdown-menu').addEventListener('mouseenter', function() {
      this.classList.add('open');
    });
  </script>
</body>
</html>
